<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login</h1>
    <button onclick="testLogin()">Login as Admin</button>
    <button onclick="testSettings()">Go to Settings</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'admin@locador.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <p>Login Status: ${response.status}</p>
                    <p>Response: ${JSON.stringify(data, null, 2)}</p>
                `;
                
                if (response.ok) {
                    console.log('Login successful!');
                    // Redirect to settings after successful login
                    setTimeout(() => {
                        window.location.href = '/settings';
                    }, 1000);
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
        
        async function testSettings() {
            window.location.href = '/settings';
        }
    </script>
</body>
</html>
